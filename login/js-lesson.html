<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Bootstrap</title>

<body class="text-center">
    <div class="container" id="demo">
        <div id="form-login">
            <h3 title="deneme">Giriş yapınız</h3>
            <div class="form-group">
                    <label>E-mail : </label>
                    <input type="email" class="form-control" placeholder="örnek@gmail.com" id="posta">
                </div>
                <div class="form-group">
                    <label for="password">Şifre giriniz</label>
                    <input type="password" class="form-control" placeholder="Şifre" id="sifre">
                </div>
                <button class="btn btn-primary btn-block" onclick="myFunction()">Login</button>
                <br>
                <div class="alert alert-danger hide" role="alert" id="alert-modal">
                    
                </div>
        </div>
    </div>
    <style>
        body {
            background-color: lightgray;
        }
        .hide {
            display: none;
        }
        #form-login {
            width: 100%;
            max-width: 330px;
            padding: 10px;
            margin: 300px auto;
            background-color: white;
            border-radius: 4px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="validate.js"></script>
</body>

</html>
