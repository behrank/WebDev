<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FETCH LOGİN</title>
</head>

<body>

    <div class="row d-flex justify-content-center">

        <div class="col-md-6">
            <div class="alert alert-danger" role="alert" style="display:none;" id="errorMsg">

            </div>
            <div class="alert alert-success" role="alert" style="display:none;" id="successMsg">

            </div>
            <form action="#" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Adresi</label>
                    <input type="email" class="form-control" id="mail" placeholder="Email adresiniz">
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" class="form-control" id="pass" placeholder="Şifreniz">
                </div>

                <button type="submit" class="btn btn-primary">GİRİŞ YAP</button>
            </form>

        </div>
    </div>



    <script>

        document.getElementById('loginForm').addEventListener('submit', postData);

        function postData(event) {
            event.preventDefault();

            let email_address = document.getElementById('mail').value;
            let pass = document.getElementById('pass').value;


            fetch('https://reqres.in/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify({ "email": email_address, "password": pass })
            })
                .then((res) => res.json())
                .then((data) => console.log(data))
                .catch((err) => console.log(err))
        }

    </script>

</body>

</html>
